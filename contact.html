<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Team 2</title>
    <link rel="stylesheet" href="/Assets/Css/header.css">
    <link rel="stylesheet" href="/Assets/Css/style.css">
    <link rel="stylesheet" href="/Assets/Css/footer.css">
    <link rel="stylesheet" href="/Assets/Css/contact.css">

<body>
    <header>
        <h1>Contact</h1>
        <nav>
          <ul>
            <li><a class="home" href="index.html">Home</a></li>
            <li><a class="visualisasi" href="visualisasi.html">Visualisasi</a></li>
            <li><a class="settings" href="ourteam.html">Our Team</a></li>
            <li><a class="contact" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <main>
        <div class="wrapper">
            <p>Please fill out your information below</p>
            <form>
                <label for="name">Name:</label>
                <input placeholder="Enter your name" class="input-wrapper" type="text" required>
                <br>
                <label for="age">Age:</label>
                <input class="input-wrapper" type="number" min="12">
                <br>
                <label for="email">Email:</label>
                <input class="input-wrapper" type="email" required>
                <br>
                <label for="dob">DoB</label>
                <input class="input-wrapper" type="date">
                <br>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Team 2 Balikpapan - RevoU</p>
    </footer>
