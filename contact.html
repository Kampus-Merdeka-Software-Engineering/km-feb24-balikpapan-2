<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Assets/Css/header.css">
    <link rel="stylesheet" href="/Assets/Css/style.css">

    <link rel="stylesheet" href="/Assets/Css/contact.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
          <ul>
            <li><a class="home" href="index.html">Home</a></li>
            <li><a class="visualisasi" href="visualisasi.html">Visualisasi</a></li>
            <li><a class="settings" href="ourteam.html">Our Team</a></li>
            <li><a class="contact" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <main>
        <div class="container">
            <form id="contactForm" onsubmit="return validateForm()">
                <h2>Formulir Kontak</h2>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Kirim</button>
                <div id="successMessage" style="display:none;">Terkirim</div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Team 2 Balikpapan - RevoU</p>
    </footer>
