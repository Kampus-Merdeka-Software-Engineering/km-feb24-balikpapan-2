<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/Assets/Css/header.css">
  <link rel="stylesheet" href="/Assets/Css/style.css">
  <link rel="stylesheet" href="/Assets/Css/footer.css">
</head>
<body>
  <header>
    <h1>Dashboard Website</h1>
    <nav>
      <ul>
        <li><a class="home" href="index.html">Home</a></li>
        <li><a class="settings" href="#">Settings</a></li>
        <li><a class="visualisasi" href="visualisasi.html">Visualisasi</a></li>
        <li><a class="contact" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <h2>Welcome</h2>
      <p>Welcome to Team 2 Balikpapan - Dashboard</p>

      <article class="widget">
        <h3>Quick Actions</h3>
        <form>
          <div>
            <label for="action">Select Action:</label>
            <select name="action" id="action">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div>
            <label for="value">Enter Value:</label>
            <input type="text" name="value" id="value">
          </div>
          <button type="submit">Submit</button>
        </form>
      </article>

      <aside class="alerts">
        <h3>Alerts</h3>
        <p>No new alerts at this time.</p>
      </aside>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Team 2 Balikpapan - RevoU</p>
  </footer>

  <script src="/Assets/Js/scroll.js"></script>
</body>
</html>
