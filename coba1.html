<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        .services-ourteam {
            padding: 20px;
        }
        .container-ourteam {
            max-width: 1200px;
            margin: 0 auto;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .col-4 {
            width: 22%;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        .image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        #info-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #close-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<section class="services-ourteam" id="ourteam">
  <div class="container-ourteam">
    <h3 class="heading">Our Team</h3>
    <div class="box">
      <div class="col-4 main-member" data-team="1">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Main Member">
        </div>
        <h4>Haikal Muhammad Akbar</h4>
      </div>
      <div class="col-4" data-team="2">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Cindi Karolin</h4>
      </div>
      <div class="col-4" data-team="3">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Kholid Fauzy</h4>
      </div>
      <div class="col-4" data-team="4">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Rini Kurniasih</h4>
      </div>
      <div class="col-4" data-team="5">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Hikma Abdia</h4>
      </div>
      <div class="col-4" data-team="6">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Irgy Dwi V</h4>
      </div>
      <div class="col-4" data-team="7">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Made Shanta Raima W</h4>
      </div>
      <div class="col-4" data-team="8">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Mufidatul Izza</h4>
      </div>
      <div class="col-4" data-team="9">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Kevin Kurnia</h4>
      </div>
      <div class="col-4" data-team="10">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Nova Enjelina P</h4>
      </div>
      <div class="col-4" data-team="11">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Amelia Putri Rosalina</h4>
      </div>
      <div class="col-4" data-team="12">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Eolia Gita Afriyani</h4>
      </div>
      <div class="col-4" data-team="13">
        <div class="image">
          <img src="/Assets/Images/profile.png" alt="Member">
        </div>
        <h4>Ainur Rokhimah</h4>
      </div>
    </div>
  </div>
</section>

<div id="info-box">
  <p id="info-text-1"></p>
  <p id="info-text-2"></p>
  <div id="close-btn">Tutup</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const teamMembers = document.querySelectorAll('.col-4');
    const infoBox = document.getElementById('info-box');
    const infoText1 = document.getElementById('info-text-1');
    const infoText2 = document.getElementById('info-text-2');
    const closeBtn = document.getElementById('close-btn');

    const memberInfo = {
        1: ['Haikal Muhammad Akbar berasal dari Jakarta.', 'Posisi: Developer'],
        2: ['Cindi Karolin berasal dari Surabaya.', 'Posisi: Designer'],
        3: ['Kholid Fauzy berasal dari Bandung.', 'Posisi: Manager'],
        4: ['Rini Kurniasih berasal dari Yogyakarta.', 'Posisi: Analyst'],
        5: ['Hikma Abdia berasal dari Medan.', 'Posisi: Tester'],
        6: ['Irgy Dwi V berasal dari Semarang.', 'Posisi: Developer'],
        7: ['Made Shanta Raima W berasal dari Bali.', 'Posisi: Designer'],
        8: ['Mufidatul Izza berasal dari Malang.', 'Posisi: Manager'],
        9: ['Kevin Kurnia berasal dari Jakarta.', 'Posisi: Analyst'],
        10: ['Nova Enjelina P berasal dari Bandung.', 'Posisi: Tester'],
        11: ['Amelia Putri Rosalina berasal dari Surabaya.', 'Posisi: Developer'],
        12: ['Eolia Gita Afriyani berasal dari Yogyakarta.', 'Posisi: Designer'],
        13: ['Ainur Rokhimah berasal dari Medan.', 'Posisi: Manager']
    };

    teamMembers.forEach(member => {
        member.addEventListener('click', function() {
            const memberId = this.getAttribute('data-team');
            infoText1.textContent = memberInfo[memberId][0];
            infoText2.textContent = memberInfo[memberId][1];
            infoBox.style.display = 'block';
        });
    });

    closeBtn.addEventListener('click', function() {
        infoBox.style.display = 'none';
    });
});
</script>

</body>
</html>
